<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="currentColor" opacity="0.1"/>
  
  <!-- Teleprompter screen frame -->
  <rect x="40" y="50" width="120" height="100" rx="8" fill="none" stroke="currentColor" stroke-width="3"/>
  
  <!-- Scrolling text lines -->
  <g opacity="0.8">
    <line x1="55" y1="75" x2="145" y2="75" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="90" x2="145" y2="90" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="105" x2="145" y2="105" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    <line x1="55" y1="120" x2="145" y2="120" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Scrolling indicator arrow (up) -->
  <path d="M 100 40 L 90 50 L 110 50 Z" fill="currentColor" opacity="0.6"/>
  
  <!-- Scrolling indicator arrow (down) -->
  <path d="M 100 160 L 90 150 L 110 150 Z" fill="currentColor" opacity="0.6"/>
  
  <!-- Play/scroll indicator -->
  <circle cx="100" cy="100" r="25" fill="none" stroke="currentColor" stroke-width="2" opacity="0.4"/>
  <path d="M 92 95 L 92 105 L 108 100 Z" fill="currentColor" opacity="0.6"/>
</svg>

