<svg width="180" height="180" viewBox="0 0 180 180" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background rounded rect -->
  <rect width="180" height="180" rx="40" fill="url(#apple-gradient)" />

  <!-- Gecko face - centered -->
  <g transform="translate(35, 40)">
    <!-- Head shape -->
    <ellipse cx="55" cy="55" rx="50" ry="45" fill="#7dd87d" />
    
    <!-- Subtle darker underbelly -->
    <ellipse cx="55" cy="65" rx="33" ry="22" fill="#6bc96b" opacity="0.4" />
    
    <!-- Big cute eyes -->
    <circle cx="38" cy="48" r="16" fill="#1a1a2e" />
    <circle cx="72" cy="48" r="16" fill="#1a1a2e" />
    
    <!-- Eye highlights -->
    <circle cx="42" cy="43" r="5.5" fill="white" />
    <circle cx="76" cy="43" r="5.5" fill="white" />
    
    <!-- Happy smile -->
    <path d="M 38 75 Q 55 92 72 75" stroke="#2d5a2d" stroke-width="8" fill="none" stroke-linecap="round" />
  </g>

  <defs>
    <linearGradient id="apple-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6366f1" />
      <stop offset="100%" stop-color="#8b5cf6" />
    </linearGradient>
  </defs>
</svg>
