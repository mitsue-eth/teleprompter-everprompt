  <rect width="180" height="180" rx="40" fill="#000000"/>
  
  <!-- Teleprompter screen with gradient effect -->
  <rect x="30" y="45" width="120" height="90" rx="8" fill="none" stroke="#ffffff" stroke-width="4"/>
  
  <!-- Text lines with varying lengths for visual interest -->
  <line x1="42" y1="65" x2="138" y2="65" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="82" x2="125" y2="82" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="99" x2="138" y2="99" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  <line x1="42" y1="116" x2="110" y2="116" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
  
  <!-- Scroll indicator with play icon -->
  <circle cx="90" cy="90" r="20" fill="none" stroke="#ffffff" stroke-width="3" opacity="0.6"/>
  <path d="M 82 84 L 82 96 L 98 90 Z" fill="#ffffff" opacity="0.8"/>
  
  <!-- Subtle scroll arrows -->
  <path d="M 90 25 L 80 35 L 100 35 Z" fill="#ffffff" opacity="0.4"/>
  <path d="M 90 155 L 80 145 L 100 145 Z" fill="#ffffff" opacity="0.4"/>
</svg>

